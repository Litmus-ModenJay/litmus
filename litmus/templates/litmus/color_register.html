{% extends "home/base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-8 text-left"> 
            <h3>Color Registraion</h3>
            <form class="form-horizontal" action="" id="color_register" method="POST">
                {% csrf_token %}
                {% crispy form %}
                <div class="text-right"><button type="submit" class="btn btn-primary">Register</button></div>
                <br>
            </form> 
        </div>   
        <div class="col-sm-2" style="text-align:right">
            <p></p>
            <p></p>
        </div>
        <div class="col-sm-2" style="text-align:right">
            <p><a class="btn btn-info btn-sm" style="background-color:royalblue; width:110pt" 
                href="{% url 'library:colorList' %}">Back to Color Library</a></p>
            <p></p>
        </div>
    </div>
</div>

{% endblock %}
